<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .special-message {
            color: red;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>年代選択</h1>

    <select id="age">
        <option value="10代">10代</option>
        <option value="20代">20代</option>
        <option value="30代">30代</option>
        <option value="40代">40代</option>
        <option value="50代以上">50代以上</option>
    </select>

    <h1>食事選択</h1>

    <select id="meal">
        <option value="外食">外食</option>
        <option value="外食以外">外食以外</option>
    </select>

    <button onclick="displayMessage(); return false;">送信</button>

    <p id="message"></p>

    <script src="/js/gaishoku.js"></script>
</body>
</html>
